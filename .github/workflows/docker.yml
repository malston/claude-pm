# ABOUTME: Builds and publishes the claudeup sandbox Docker image.
# ABOUTME: Triggered on releases and manual dispatch for testing.

name: Docker

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (e.g., dev, test)'
        required: true
        default: 'dev'

permissions:
  contents: read
  packages: write
  # Note: Making package public requires org admin to do it once manually via
  # https://github.com/orgs/claudeup/packages/container/package/claudeup-sandbox/settings

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: claudeup/claudeup-sandbox

jobs:
  build:
    name: Build and Push
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.1'

    - name: Build claudeup binaries for Linux (multi-arch)
      env:
        VERSION: ${{ github.ref_name }}
      run: |
        GOOS=linux GOARCH=amd64 go build -ldflags "-X main.version=$VERSION" -o docker/claudeup-amd64 ./cmd/claudeup
        GOOS=linux GOARCH=arm64 go build -ldflags "-X main.version=$VERSION" -o docker/claudeup-arm64 ./cmd/claudeup

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' }}

    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        context: ./docker
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
